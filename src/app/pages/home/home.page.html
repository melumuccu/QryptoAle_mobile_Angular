  <!-- Portfolio -->
  <ion-grid>
    <ion-row class="dataList" *ngFor="let p of portfolio">
      <ion-col size="2" class="data asset">{{ p.balance.asset }}</ion-col>
      <ion-col size="5" class="data convertToDpller">{{ p.convertedToBaseFiat }}</ion-col>
      <ion-col size="5" class="data convertToJpy">{{ p.convertedToJpy }}</ion-col>
    </ion-row>
  </ion-grid>
  <!-- no contents -->
  <div class="noContents" *ngIf="!nowLoading && !hasContents()">
    <ion-icon name="information-circle-outline"></ion-icon>
    <span class="text">no contents.</span>
  </div>
